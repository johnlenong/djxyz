<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icon/favicon-16x16.png" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="canonical" href="https://drivejav.xyz/search" />    
    <link rel="sitemap" type="application/xml" title="Sitemap" href="/sitemap.xml" />
    <title>Search Page</title>
    <script>
      function getParameterByName(e, t = window.location.href) {
        e = e.replace(/[\[\]]/g, "\\$&");
        const a = new RegExp("[?&]" + e + "(=([^&]*)|&|$)").exec(t);
        return a ? a[2] ? decodeURIComponent(a[2].replace(/\+/g, " ")) : "" : null
      }
      const sValue = getParameterByName("q");
      document.title = sValue ? `Search: ${sValue.split('#')[0]} - DriveJAV` : "Search Page - DriveJAV";
    </script>
    <link href="/css/search.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
  </head>
  <body>
    <h1>Search Drama</h1>
    <form id="search-form" action="/search" method="get">
      <input type="text" id="search-input" name="q" placeholder="Search by title, actress, category, or code..." />
      <button type="submit">Search</button>
    </form>
    <div id="results"></div>
    <footer> &copy; 2025 DriveJAV. All Rights Reserved. </footer>
    <script src="/js/search.js"></script>
    <img src="//sstatic1.histats.com/0.gif?4925119&101" alt="web stats analysis" border="0" style="display:none" />
  </body>
</html>
