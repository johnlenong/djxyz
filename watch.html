<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriveJAV</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }

        .navbar .menu-icon,
        .navbar .search-icon {
            cursor: pointer;
            font-size: 24px;
        }

        .navbar .logo {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            flex-grow: 1;
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .menu-overlay.active {
            display: flex;
        }

        .menu-overlay a {
            color: white;
            text-decoration: none;
            font-size: 24px;
            margin: 10px 0;
        }

        .menu-overlay a:hover {
            text-decoration: underline;
        }

        .container {
            display: flex;
            flex-direction: column;
            margin: 20px;
        }

        .video-player {
            flex: 3;
            background-color: #222;
            padding: 10px;
            border-radius: 8px;
            overflow: hidden;
        }

        .video-player iframe {
            width: 100%;
            height: 315px;
            border: none;
            border-radius: 8px;
        }

        .sidebar {
            flex: 1;
            background-color: #333;
            padding: 10px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .sidebar h3 {
            margin-top: 0;
        }

        .video-description {
            margin: 20px;
            background-color: #222;
            padding: 15px;
            border-radius: 8px;
        }

        @media (min-width: 768px) {
            .container {
                flex-direction: row;
                gap: 20px;
            }

            .video-player iframe {
                height: 400px;
            }

            .sidebar {
                margin-top: 0;
            }
        }
    </style>
</head>
<body>

<div class="navbar">
    <div class="menu-icon" onclick="toggleMenu()">‚ò∞</div>
    <div class="logo">Site Logo</div>
    <div class="search-icon" onclick="openSearchPage()">üîç</div>
</div>

<div id="menuOverlay" class="menu-overlay">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
    <a href="#" onclick="toggleMenu()">Close</a>
</div>

<div class="container">
    <div class="video-player">
        <iframe id="videoframe" allowfullscreen></iframe>
    </div>

    <div class="sidebar">
        <h3>Other Parts</h3>
        <ul>
            <li><a href="#" style="color: white; text-decoration: none;">Video 1</a></li>
            <li><a href="#" style="color: white; text-decoration: none;">Video 2</a></li>
            <li><a href="#" style="color: white; text-decoration: none;">Video 3</a></li>
            <li><a href="#" style="color: white; text-decoration: none;">Video 4</a></li>
        </ul>
    </div>
	

</div>

	<div class="video-description">
		<h3>Video Description</h3>
		<p>This is a placeholder for the video description. You can add detailed information about the video here, such as its content, creator, and other relevant details.</p>
	</div>

<script>
    function toggleMenu() {
        const menuOverlay = document.getElementById('menuOverlay');
        menuOverlay.classList.toggle('active');
    }

    function openSearchPage() {
        window.location.href = '/search';
    }
</script>

</body>
</html>
