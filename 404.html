<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>404 - Page Not Found</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 80px;
            margin-bottom: 20px;
            color: #cccccc;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        a {
            color: #888888;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid #888888;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #333333;
            color: #e0e0e0;
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 14px;
            color: #888888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>The page you're looking for could not be found.</p>
        <a href="/">Go Back to Home</a>
    </div>
    <footer>
        &copy; 2025 DriveJAV. All Rights Reserved.
    </footer>
</body>
</html>
